permissions: write-all
on:
  push:
    branches:
      - main
    paths:
      - '**.jpg'
      - '**.jpeg'
      - '**.png'
      - '**.webp'
  workflow_dispatch:
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Compress Images
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.MYGITHUB_TOKEN }}
          compressOnly: true
          jpegQuality: '60'
          jpegProgressive: false
          pngQuality: '60'
          webpQuality: '60'
      - name: Create New Pull Request If Needed
        if: steps.calibre.outputs.markdown != ''
        uses: peter-evans/create-pull-request@v3
        with:
          title: '[ci skip] ðŸ›  åŽ‹ç¼©å›¾ç‰‡'
          branch-suffix: timestamp
          commit-message: 'ðŸ›  åŽ‹ç¼©å›¾ç‰‡'
          body: ${{ steps.calibre.outputs.markdown }}

      - name: Merge Pull Request
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.event.pull_request.merged == false
        uses: ridedott/merge-me-action@v2.2.2
        with:
          commit-message: Merge Pull Request
          commit-prefix: Merge
          GITHUB_LOGIN: dependabot[bot]
          MERGE_METHOD: SQUASH
          DISABLED_FOR_MANUAL_CHANGES: false
          github-token: ${{ secrets.MYGITHUB_TOKEN }}
